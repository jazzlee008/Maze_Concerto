<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>迷宫变奏曲 - AI Lee</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div id="controls">
    <!-- 弹性系数 -->
    <div class="control-group">
      <label>弹性系数 <span class="value" id="restitutionValue">0.7</span></label>
      <input type="range" id="restitution" min="0" max="1" step="0.1" value="0.7">
    </div>
    <!-- 旋转速度 -->
    <div class="control-group">
      <label>旋转速度 <span class="value" id="rotationValue">1.0</span></label>
      <input type="range" id="rotation" min="0" max="2" step="0.1" value="1.0">
    </div>
    <!-- 重力加速度 -->
    <div class="control-group">
      <label>重力加速度 <span class="value" id="gravityValue">9.8</span></label>
      <input type="range" id="gravity" min="0" max="20" step="0.1" value="9.8">
    </div>
    <!-- 迷宫复杂度 -->
    <div class="control-group">
      <label>迷宫复杂度 <span class="value" id="mazeComplexityValue">10</span></label>
      <input type="range" id="mazeComplexity" min="5" max="20" value="10">
    </div>
    <!-- 上传音乐 -->
    <div class="control-group">
      <label>上传音乐</label>
      <input type="file" id="musicUpload" accept="audio/*">
    </div>
    <!-- 上传背景图（仅作用于迷宫展示区） -->
    <div class="control-group">
      <label>上传背景图</label>
      <input type="file" id="bgUpload" accept="image/*">
    </div>
    <!-- 计时显示 -->
    <div class="control-group">
      <label>计时 <span class="value" id="timerValue">0.0</span> 秒</label>
    </div>
    <button id="rotateBtn">按住变奏</button>
    <button id="exportBtn">输出记录</button>
    <button id="importBtn">导入挑战</button>
    <input type="file" id="importFile" style="display:none;">
  </div>

  <div id="canvas-container">
    <div id="bgImage"></div>
    <canvas id="canvas"></canvas>
  </div>

  <!-- 入口 JS 文件，使用 ES 模块加载 -->
  <script type="module" src="js/main.js"></script>
</body>
</html>
